<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ImgEditor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar" data-bs-theme="dark" style="background-color: #5d6972;">
    <div class="container-fluid d-flex align-items-center justify-content-center">
      <span class="navbar-brand mb-0 h1"><b>ImgEditor</b> - Edit Your Images here</span>
    </div>
  </nav>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  {% for category, message in messages %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong>{{ message | safe }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}

  <form action="/edit" method="post" enctype="multipart/form-data">

    <div class="container mt-4">
      <div class="mb-3">
        <label for="formFile" class="form-label">Choose a file to Edit</label>
        <input class="form-control" name="file" type="file" id="formFile">
      </div>

      <div class="form-floating">
        <select class="form-select" name="Operation" id="floatingSelect" aria-label="Select the Operation">
          <option selected>Convert to ...</option>
          <option value="cpng">PNG</option>
          <option value="cjpg">JPG</option>
          <option value="cwebp">WebP</option>
          <option value="cgrey">Gray Scale</option>
        </select>
        <label for="floatingSelect">Choose an editing Operation</label>
      </div>

      <button type="submit" class="btn btn-primary my-3">Submit</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
